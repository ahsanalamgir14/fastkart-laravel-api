services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastkart-app-prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - /var/www/html/fastkart-laravel-api:/var/www/html
      - /var/www/html/fastkart-laravel-api/storage:/var/www/html/storage
      - /var/www/html/fastkart-laravel-api/bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-fastkart}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mysql
      - redis
    networks:
      - fastkart-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: fastkart-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/www/html/fastkart-laravel-api:/var/www/html
      - /var/www/html/fastkart-laravel-api/docker/nginx/production.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - fastkart-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fastkart-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-fastkart}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME:-root}
    volumes:
      - mysql_data:/var/lib/mysql
      - /var/www/html/fastkart-laravel-api/docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - fastkart-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fastkart-redis-prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - fastkart-network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastkart-queue-prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - /var/www/html/fastkart-laravel-api:/var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-fastkart}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mysql
      - redis
    networks:
      - fastkart-network

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastkart-scheduler-prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - /var/www/html/fastkart-laravel-api:/var/www/html
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-fastkart}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - fastkart-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  fastkart-network:
    driver: bridge